<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>vidio player</title>
</head>
<body>
  <div class="container">
    <div class="player">
      <video controls class="player_video" src="../652333414.mp4"></video>
    </div>
    <div class="player_controls">
      <div class="progress">
        <div class="progress_filled"></div>
      </div>
      <button class="player_button play_button">►</button>
      <input type="range" class="player_slider" name="volume" id="" min="0" max="1" step="0.05" value="1" title="Volume">
      <input type="range" class="player_slider" name="playbackRate" id="" min="0.25" max="4" step="0.05" value="1" title="Speed">

      <button data-skip="-10" class="skip_button player_button">
        « 10s
      </button>
      <button data-skip="25" class="skip_button player_button">
        25s »
      </button>

    </div>
  </div>
  <script src="../scripts.js"></script>
</body>
</html>
